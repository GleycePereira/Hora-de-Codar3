    <div class="page">
        <script>
            // 4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).

            var inicio = 15;

            var soma = 0;
            var contar = 0;

            while (inicio <= 100){
                soma += inicio;
                contar++;
                inicio++;
            }

            var media = soma / contar;
            document.write("A média aritmética entre 15 e 100 é: " + media);
            

            
        </script>
