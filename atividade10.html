<body>
    <div class="page">
        <script>
            // 10-Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.


            var n = parseInt(prompt("Informe um número"));

            var inicio = 1;
            var multplicacao = 1;

            if (n >= 1) {
                while (inicio <= n) {
                    document.write("Tabuada do " + inicio + "<br>");
                    
                    while (multplicacao <= 10) {
                        var resultado = inicio * multplicacao;
                        
                        console.log(inicio + " x " + multplicacao + " = " + resultado);
                        multplicacao++;
                    }

                    console.log("");
                    
                    inicio++; // Incrementa para o próximo número na tabuada
                    multplicacao = 1; // Reinicia o contador para a próxima tabuada
                }
            } else {
                document.write("Digite um valor maior que 0");
            }

            

        </script>
    </div>

    <p class="e"><a class="back" href="index.html"> Voltar </a></p>

</body>

</html>
