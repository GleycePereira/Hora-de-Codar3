<body>
    <div class="page">
        <script>
            //5-Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.

            var num1 = parseInt(prompt("Informe o primeiro número inteiro:"));
            var num2 = parseInt(prompt("Informe o segundo número inteiro (maior que o primeiro):"));

            var soma = 0;
            var contador = 0;

            var numeroAtual = num1;

            if(num1 < num2){
                while (numeroAtual <= num2) {
                    soma += numeroAtual;
                    contador++;
                    numeroAtual++;
                }

                var media = soma / contador;

                document.write("A média dos números entre " + num1 + " e " + num2 + " é: " + media);

            }else{
            document.write("O segundo número tem que ser maior que o primeiro")
            }


        </script>
    </div>
